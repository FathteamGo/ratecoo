<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateCoo Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Stars Layer 1 - Small distant stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(1px 1px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 15% 90%, white, transparent);
      background-size: 200px 200px, 300px 300px, 250px 250px, 400px 400px;
      background-repeat: repeat;
      opacity: 0.6;
      animation: drift 120s linear infinite, twinkle1 6s ease-in-out infinite;
    }
    
    /* Stars Layer 2 - Medium stars */
    .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9), transparent),
        radial-gradient(1.5px 1.5px at 70% 40%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40% 80%, white, transparent),
        radial-gradient(1.5px 1.5px at 90% 30%, rgba(255,255,255,0.85), transparent);
      background-size: 300px 300px, 400px 400px;
      background-repeat: repeat;
      opacity: 0.7;
      animation: drift 180s linear infinite reverse, twinkle2 8s ease-in-out infinite;
    }
    
    /* Big bright stars */
    .bright-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .bright-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 
        0 0 6px 2px rgba(255, 255, 255, 0.8),
        0 0 12px 4px rgba(255, 255, 255, 0.4);
      animation: pulse 3s ease-in-out infinite;
    }
    
    .bright-star:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .bright-star:nth-child(2) { top: 35%; left: 75%; animation-delay: 0.8s; }
    .bright-star:nth-child(3) { top: 60%; left: 15%; animation-delay: 1.6s; }
    .bright-star:nth-child(4) { top: 80%; left: 85%; animation-delay: 2.4s; }
    .bright-star:nth-child(5) { top: 45%; left: 55%; animation-delay: 1.2s; }
    .bright-star:nth-child(6) { top: 25%; left: 90%; animation-delay: 2s; }
    
    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-200px, 100px); }
    }
    
    @keyframes twinkle1 {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }
    
    @keyframes twinkle2 {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.5;
        transform: scale(0.8);
      }
    }
    
    h1 {
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 60px rgba(100,150,255,0.4);
      font-size: 32px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    
    .widget-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.4),
        0 0 80px rgba(100,150,255,0.2),
        inset 0 1px 1px rgba(255,255,255,0.5);
      padding: 32px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="bright-stars">
    <div class="bright-star"></div>
    <div class="bright-star"></div>
    <div class="bright-star"></div>
    <div class="bright-star"></div>
    <div class="bright-star"></div>
    <div class="bright-star"></div>
  </div>
  
  <h1>‚≠ê RateCoo Widget</h1>
  
  <div class="widget-container">
    <div id="ratecoo-widget"></div>
  </div>

  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
